<!DOCTYPE html>



<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Contact Us | Shields Photography </title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <div class="row contact">
            <form method="post" action="index.php" id="contactForm">
                <div class="col-md-12">
                    <label class="contactLabel" for="name">Name</label>
                    <br>
                    <input type="text" id="name" name="name">
                </div>
                <br>

                <div class="col-md-12">
                    <label class="contactLabel" for="email">Email Address</label>
                    <br>
                    <input type="email" id="email" name="email">
                </div>
                <br>

                <div class="col-md-12">
                    <label class="contactLabel" for="message">Leave Us A Message</label>
                    <br>
                    <textarea name="message" id="message" cols="60" rows="10"></textarea>
                </div>
                <br>

                <div class="col-md-12">
                    <input type="checkbox" id="subscribe" name="subscribe" value="Subscribe">
                    <label class="contactLabel" for="subscribe">Subscribe To Our Newsletter</label>
                </div>
                <br>

                <div class="col-md-12">
                    <input type="submit" class="button" name="contact_submit" value="Send Message">
                </div>
            </form>
        </div>

        <div class="row footer">
            <div class="col-md-12 col-xs-12">
                <a href="https://www.facebook.com/shieldsphotographyMI"><img class="smIcons pin pull-right" src="Assets/Pinterest.png" alt="Pintrest icon"></a>
                <a href="https://www.facebook.com/shieldsphotographyMI"><img class="smIcons pull-right" src="Assets/insta.png" alt="Instagram icon"></a>
                <a href="https://www.facebook.com/shieldsphotographyMI"><img class="smIcons pull-right" src="Assets/twitter.png" alt="Twitter icon"></a>
                <a href="https://www.facebook.com/shieldsphotographyMI"><img class="smIcons pull-right" src="Assets/facebook.png" alt="Facebook icon"></a>

            </div>
        </div>
        <footer>
            <div class="text-center col-md-12 copy">
                <small>&copy; Shields Photography    2016,  All Rights Reserved.</small>
            </div>
        </footer>



    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
