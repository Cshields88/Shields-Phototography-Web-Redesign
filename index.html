<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Shields Photography</title>
    <!-- Google Font: Montserrat -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Custom Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css" rel="stylesheet">
  </head>
  <body class="container">
<!-- Logo -->
    <div class="row">
      <div class="col-md-12">
      <img src="img/logo.jpg" class="image-responsive center-block" alt="Logo" />
      </div>
    </div>
<!-- Navigation -->
<div class="row text-center">
  <div class="col-md-4">
  <h3><a href="http://www.google.com"><u>Galleries</u></a></h3>
  </div>
  <div class="col-md-4">
    <h3><a href="http://www.google.com"><u>Investment</u></a></h3>
  </div>
  <div class="col-md-4">
    <h3><a href="http://www.google.com"><u>Contact</u></a></h3>
  </div>
</div>


  <!--Photography Carousel-->
  <div class="row">
      <div class="col-md-12">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
          <li data-target="#myCarousel" data-slide-to="7"></li>
          <li data-target="#myCarousel" data-slide-to="8"></li>
          <li data-target="#myCarousel" data-slide-to="9"></li>
          <li data-target="#myCarousel" data-slide-to="10"></li>
        </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="img/dj.jpg" alt="dj">
        </div>
        <div class="item">
          <img src="img/jw12.jpg" alt="jw2">
        </div>
        <div class="item">
          <img src="img/jw.jpg" alt="jw">
        </div>
        <div class="item">
          <img src="img/peyton.jpg" alt="peyton">
        </div>
        <div class="item">
          <img src="img/hunter.jpg" alt="hunter">
        </div>
        <div class="item">
          <img src="img/brooklynn.jpg" alt="brooklynn">
        </div>
        <div class="item">
          <img src="img/felicia.jpg" alt="felicia">
        </div>
        <div class="item">
          <img src="img/desloover.jpg" alt="desWedding">
        </div>
          <div class="item">
            <img src="img/burnett.jpg" alt="burnettWedding">
          </div>
          <div class="item">
            <img src="img/reaster.jpg" alt="reasterWedding">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Phone/Email/Social Footer -->
    <div class="row text-center">
      <div class="col-xs-3 pull-left">
      <h3 class="glyphicon glyphicon-earphone image-responsive"> (734)770-9703</h3>
      </div>
      <div class="col-xs-5 pull-left">
        <h3 class="glyphicon glyphicon-envelope image-responsive"> contact@shieldsphoto.com</h3>
      </div>
      <div class="col-xs-1 pull-right">
        <h3><a href="https://www.pintrest.com"><img class="image-responsive" src="img/pin.jpg"></a></h3>
      </div>
      <div class="col-xs-1 pull-right">
        <h3><a href="http://www.instagram.com"><img class="image-responsive" src="img/insta.jpg"></a></h3>
      </div>
      <div class="col-xs-1 pull-right">
        <h3><a href="https://www.twitter.com"><img class="image-responsive" src="img/twitter.jpg"></a></h3>
      </div>
      <div class="col-xs-1 pull-right">
        <h3><a href="https://www.facebook.com/shieldsphotographyMI"><img class="image-responsive" src="img/fb.jpg"></a></h3>
      </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
